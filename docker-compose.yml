services:
  # 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coursehub-app
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/coursehub?useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=kavic
      - SPRING_DATASOURCE_PASSWORD=kavic
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - mysql
    networks:
      - coursehub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 数据库服务
  mysql:
    image: mysql:8.0
    container_name: coursehub-mysql
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootkavic
      - MYSQL_DATABASE=coursehub
      - MYSQL_USER=kavic
      - MYSQL_PASSWORD=kavic
    volumes:
      - mysql-data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - coursehub-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# 网络配置
networks:
  coursehub-network:
    driver: bridge
    name: coursehub-network

# 数据卷配置
volumes:
  mysql-data:
    name: coursehub-mysql-data